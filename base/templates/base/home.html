{% extends 'main.html' %} {% block content %}
<h1>Our Most Recent Pets</h1>
<div>
 
  <div>
    {% for pet in pets %}
    <div>
      <span>
        <h1><a href="{% url 'pet' pet.id %}">{{pet.name}}</a></h1>
        <h2>Type: {{pet.type}}</h2>
        <h2>Breed: {{pet.breed}}</h2>
      </span>
    </div>
    {% endfor %}
  </div>
</div>
  <a href="{% url 'create-pet' %}"> Create Pet </a>
  {% endblock content %}
</div>
