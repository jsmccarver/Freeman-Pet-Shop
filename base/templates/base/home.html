{% extends 'main.html' %} {% block content %}
<h1>Our Most Recent Pets</h1>
<div>
 
  <div>
    {% for pet in pets %}
    <div>
      <span>
        <h1><a href="{% url 'pet' pet.id %}">{{pet.name}}</a></h1>
        <a href="{% url 'update-pet' pet.id %}"> Update Pet </a>
        <a href="{% url 'delete-pet' pet.id %}"> Delete Pet </a>
        <h2>Type: {{pet.type}}</h2>
        <h2>Breed: {{pet.breed}}</h2>
        <img src={{pet.image}}/>
      </span>
    </div>
    {% endfor %}
  </div>
</div>
  <a href="{% url 'create-pet' %}"> Upload Pet </a>

  {% endblock content %}
</div>
